name: 'Terraform Infrastructure Management - DEV'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy
      confirm_action:
        description: 'Confirm action (type "yes" to proceed with apply/destroy)'
        required: false
        type: string

# Permisos necesarios para OIDC
permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.5.7'
  WORKING_DIRECTORY: 'terraform-export-clean'
  ENVIRONMENT: 'development'
  # Azure authentication for Terraform (OIDC)
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  ARM_USE_CLI: false

jobs:
  terraform:
    name: 'Terraform DEV'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 'Debug Azure Secrets'
      run: |
        echo "üîç Debugging Azure secrets for OIDC..."
        echo "=================================="
        
        echo "AZURE_CLIENT_ID:"
        if [ -z "$AZURE_CLIENT_ID" ]; then
          echo "  ‚ùå EMPTY or not set"
        else
          echo "  ‚úÖ SET - Length: ${#AZURE_CLIENT_ID} chars"
          echo "  ‚úÖ Value: $AZURE_CLIENT_ID"
        fi
        
        echo ""
        echo "AZURE_TENANT_ID:"
        if [ -z "$AZURE_TENANT_ID" ]; then
          echo "  ‚ùå EMPTY or not set"
        else
          echo "  ‚úÖ SET - Length: ${#AZURE_TENANT_ID} chars"  
          echo "  ‚úÖ Value: $AZURE_TENANT_ID"
        fi
        
        echo ""
        echo "AZURE_SUBSCRIPTION_ID:"
        if [ -z "$AZURE_SUBSCRIPTION_ID" ]; then
          echo "  ‚ùå EMPTY or not set"
        else
          echo "  ‚úÖ SET - Length: ${#AZURE_SUBSCRIPTION_ID} chars"
          echo "  ‚úÖ Value: $AZURE_SUBSCRIPTION_ID"
        fi
        
        echo ""
        echo "üîê OIDC Authentication Method:"
        echo "  ‚úÖ Using OIDC (no client secret needed)"
        echo "  ‚úÖ ARM_USE_OIDC: true"
        echo "  ‚úÖ ARM_USE_CLI: false"
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Azure Login with OIDC'
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Verify Authentication Method
      run: |
        echo "üîç Verifying authentication setup..."
        echo "‚úÖ Azure login completed successfully"
        
        # Verificar que podemos acceder a Azure
        az account show --output table

    - name: 'Check Available Configuration Files'
      run: |
        echo "üìÅ Checking available configuration files..."
        echo "Current directory: $(pwd)"
        echo ""
        echo "Available .tfvars files:"
        find . -name "*.tfvars" -type f || echo "No .tfvars files found"
        echo ""
        echo "Available .conf files:"
        find . -name "*.conf" -type f || echo "No .conf files found"
        echo ""
        echo "All files in current directory:"
        ls -la

    - name: Terraform Format Check
      id: fmt
      run: |
        echo "üñåÔ∏è Checking Terraform format..."
        if terraform fmt -check -recursive; then
          echo "‚úÖ All files are properly formatted"
        else
          echo "‚ö†Ô∏è Some files need formatting, auto-fixing..."
          terraform fmt -recursive
          echo "‚úÖ Files formatted successfully"
        fi
      continue-on-error: false

    - name: Terraform Init
      id: init
      run: |
        echo "üöÄ Initializing Terraform with backend configuration..."
        
        # Check if backend-dev.conf exists and use it
        if [ -f "backend-dev.conf" ]; then
          echo "‚úÖ Found backend-dev.conf, checking content:"
          cat backend-dev.conf
          echo ""
          echo "üîÑ Initializing with backend-dev.conf..."
          terraform init -backend-config="backend-dev.conf"
        else
          echo "‚ùå backend-dev.conf not found, using default backend"
          terraform init
        fi
        
        echo ""
        echo "üîç Checking current state resources:"
        terraform state list || echo "No resources in state"

    - name: Check State and Resources
      run: |
        echo "üìä Checking current Terraform state..."
        
        # Check if state has resources
        RESOURCE_COUNT=$(terraform state list 2>/dev/null | wc -l)
        echo "Current state has $RESOURCE_COUNT resources"
        
        if [ "$RESOURCE_COUNT" -eq 0 ]; then
          echo "‚ö†Ô∏è State appears to be empty - this might be a new workspace"
          echo "üîç Checking if resources exist in Azure..."
          
          # Check if the resource group exists
          if az group show --name "eShopCleverRG" >/dev/null 2>&1; then
            echo "‚úÖ Resource group 'eShopCleverRG' exists in Azure"
            echo "üí° You may need to import existing resources or use the correct state file"
            echo ""
            echo "üîÑ Options to consider:"
            echo "1. Import existing resources: terraform import azurerm_resource_group.eshop_rg /subscriptions/5f62fee3-b00a-44d2-86e5-5cf130b28b5d/resourceGroups/eShopCleverRG"
            echo "2. Check if you're using the correct backend configuration"
            echo "3. Verify the state file path in your backend config"
          else
            echo "‚ÑπÔ∏è Resource group doesn't exist - this appears to be a fresh deployment"
          fi
        else
          echo "‚úÖ State contains $RESOURCE_COUNT resources - looks good!"
          terraform state list
        fi

    - name: Terraform Validate
      id: validate
      run: |
        echo "‚úÖ Validating Terraform configuration..."
        terraform validate

    - name: Terraform Plan
      id: plan
      run: |
        echo "üìã Creating Terraform execution plan..."
        
        # Use dev.tfvars directly (matching your local script pattern)
        if [ -f "dev.tfvars" ]; then
          echo "Using dev.tfvars (development environment)"
          terraform plan -var-file="dev.tfvars" -no-color
        else
          echo "‚ùå dev.tfvars not found - creating basic dev.tfvars"
          cat > dev.tfvars <<EOF
        # Development environment configuration
        environment = "development"
        subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        tenant_id = "${{ secrets.AZURE_TENANT_ID }}"
        EOF
          terraform plan -var-file="dev.tfvars" -no-color
        fi
      continue-on-error: false

    - name: 'Update Pull Request'
      uses: actions/github-script@v7
      if: false  # Disabled since we only use manual triggers
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>
          
          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`
          
          </details>
          
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform\n
          ${process.env.PLAN}
          \`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.WORKING_DIRECTORY }}\`, Workflow: \`${{ github.workflow }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Safety Check for Apply/Destroy
      if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy'
      run: |
        echo "‚ö†Ô∏è SAFETY CHECK BEFORE ${{ github.event.inputs.action }}"
        echo "Environment: DEVELOPMENT"
        echo "Action requested: ${{ github.event.inputs.action }}"
        echo "Confirmation: ${{ github.event.inputs.confirm_action }}"
        
        if [ "${{ github.event.inputs.confirm_action }}" != "yes" ]; then
          echo "‚ùå ${{ github.event.inputs.action }} action requires confirmation."
          echo "   Please set 'confirm_action' to 'yes' to proceed"
          exit 1
        fi
        
        echo "‚úÖ Safety check passed for ${{ github.event.inputs.action }} in DEV environment"

    - name: Terraform Apply
      if: github.event.inputs.action == 'apply' && github.event.inputs.confirm_action == 'yes'
      run: |
        echo "üöÄ Applying Terraform changes..."
        
        # Use dev.tfvars (matching your local script pattern)
        if [ -f "dev.tfvars" ]; then
          echo "Using dev.tfvars (development environment)"
          terraform apply -var-file="dev.tfvars" -auto-approve
        else
          echo "‚ùå dev.tfvars not found - this shouldn't happen after plan step"
          exit 1
        fi

    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy' && github.event.inputs.confirm_action == 'yes'
      run: |
        echo "üóëÔ∏è Destroying Terraform managed infrastructure..."
        
        # Use dev.tfvars (matching your local script pattern)
        if [ -f "dev.tfvars" ]; then
          echo "Using dev.tfvars (development environment)"
          terraform destroy -var-file="dev.tfvars" -auto-approve
        else
          echo "‚ùå dev.tfvars not found - this shouldn't happen after plan step"
          exit 1
        fi

    - name: Verify Infrastructure State
      if: github.event.inputs.action == 'apply'
      run: |
        echo "üìä Verifying infrastructure state..."
        terraform state list
        
        # Verificar recursos clave seg√∫n tu documentaci√≥n
        echo "üîç Checking key resources:"
        terraform state show azurerm_resource_group.eshop_rg || echo "Resource group not found"
        terraform state show azurerm_kubernetes_cluster.eshop_aks || echo "AKS cluster not found"  
        terraform state show azurerm_container_registry.eshop_acr || echo "ACR not found"

    - name: Post-Apply Notification
      if: always()
      run: |
        echo "üìù Workflow Summary:"
        echo "- Environment: DEVELOPMENT"
        echo "- Action: ${{ github.event.inputs.action }}"
        echo "- Trigger: Manual (workflow_dispatch)"
        echo "- Status: ${{ job.status }}"
        echo ""
        echo "üéØ Pro Tips for DEV environment:"
        echo "- Small Changes: Perfect for testing one change at a time"
        echo "- Safe Testing: DEV is your playground - experiment freely!"
        echo "- Document: Still add comments for what you're testing"
        echo ""
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Workflow completed successfully!"
        else
          echo "‚ùå Workflow failed. Check logs above."
          echo "üÜò Emergency Commands:"
          echo "- terraform state list"
          echo "- terraform refresh"
          echo "- Check GitHub Actions logs"
        fi
