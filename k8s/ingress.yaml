apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  namespace: eshop
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: eshop.local  # Change this to your domain if you have one
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: eshop-publicapi
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eshop-webmvc
            port:
              number: 80
