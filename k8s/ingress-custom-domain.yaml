apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress-custom-domain
  namespace: eshop
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
spec:
  tls:
  - hosts:
    - eshopclever.com
    - www.eshopclever.com
    secretName: eshopclever-tls
  rules:
  # Main domain
  - host: eshopclever.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: eshop-publicapi
            port:
              number: 80
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: eshop-publicapi
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eshop-webmvc
            port:
              number: 80
  # WWW subdomain redirect to main domain
  - host: www.eshopclever.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eshop-webmvc
            port:
              number: 80
---
# Redirect www to non-www (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-www-redirect
  namespace: eshop
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: https://eshopclever.com$request_uri
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - www.eshopclever.com
    secretName: eshopclever-www-tls
  rules:
  - host: www.eshopclever.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eshop-webmvc
            port:
              number: 80
