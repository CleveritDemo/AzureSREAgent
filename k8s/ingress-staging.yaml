apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress-staging
  namespace: eshop
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"  # Use staging for testing
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - staging.eshopclever.com
    secretName: eshopclever-staging-tls
  rules:
  - host: staging.eshopclever.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: eshop-publicapi
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eshop-webmvc
            port:
              number: 80
